<html lang="ru">
<head>

    <title>Checking bank cards</title>
</head>
<body>
    <!-- POPOVER -->
    <div class="popover off" data-popover="popover">

       </div>

           <span class="msg">Какая то большая подсказка</span>

            <div class="toggle-popover" data-hint="Подсказка 2">Нажми чтобы вызвать подсказку</div>

            <div class="toggle-popover" data-hint="Подсказка 4">Нажми чтобы вызвать подсказку</div>
            <div class="toggle-popover" data-hint="Подсказка 5">Нажми чтобы вызвать подсказку</div>
        </div>
    </div>
